<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<link rel="stylesheet" href="css/task0002.css">
</head>
<body>
	<div class="task-sec">
		<h4>请输入结束日期：</h4>
		<input type="text" id="endDate">
		<button onclick="submit()">确定</button>
		<p class="error">日期无效</p>
		<p class="time">
			<span>距离&nbsp;<b></b>&nbsp;还有：</span>
			<span id="day"></span>
			<span>天</span>
			<span id="hour"></span>
			<span>小时</span>
			<span id="minute"></span>
			<span>分钟</span>
			<span id="second"></span>
			<span>秒</span>
		</p>
	</div>

	<script src="js/util.js"></script>
	<script src="js/task0002_2.js"></script>

</body>
</html>
